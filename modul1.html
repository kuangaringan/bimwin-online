<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Modul 1 – BIMWIN Online</title>

  <!-- Video.js CSS & JS -->
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet"/>
  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>

  <style>
    body{font-family:sans-serif;max-width:720px;margin:40px auto;padding:20px;background:#f9f9f9;border-radius:12px}
    #btn-evaluasi{display:none;margin-top:20px;padding:12px 20px;background:#1b9e77;color:#fff;font-weight:bold;text-decoration:none;border-radius:8px}
  </style>
</head>
<body>
  <h2>Modul 1 – Pendahuluan</h2>
  <p>Tonton video hingga selesai. Tombol evaluasi akan muncul otomatis.</p>

  <!-- Player -->
  <video id="bimwin-video" class="video-js" controls preload="auto" width="100%" height="360" data-setup="{}">
    <source src="modul1.mp4" type="video/mp4"/>
    <p class="vjs-no-js">Aktifkan JavaScript untuk menonton video ini.</p>
  </video>

  <!-- Tombol evaluasi -->
  <a id="btn-evaluasi" href="https://forms.gle/ISI-LINK-EVALUASI" target="_blank">
    ➡️ Lanjut ke Evaluasi Modul 1
  </a>

  <script>
    const player = videojs('bimwin-video');
    const btn    = document.getElementById('btn-evaluasi');
    player.on('ended', () => { btn.style.display = 'inline-block'; });
  </script>
</body>
</html>
