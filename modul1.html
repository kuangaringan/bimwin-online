<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Modul 1</title>
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
</head>
<body style="font-family: sans-serif; max-width: 720px; margin: 40px auto; padding: 20px; background: #f9f9f9;">

  <h2>Modul 1: Pendahuluan</h2>
  <p>Silakan tonton video hingga selesai. Tombol evaluasi akan muncul otomatis.</p>

  <video
    id="bimwin-video"
    class="video-js vjs-default-skin"
    controls
    preload="auto"
    width="100%"
    height="360"
    data-setup="{}">
    <source src="modul1.mp4" type="video/mp4" />
  </video>

  <a id="btn-evaluasi" href="https://forms.gle/ISI-LINK-EVALUASI" target="_blank" style="display:none; margin-top:20px; padding:12px 20px; background-color:#1b9e77; color:white; font-weight:bold; text-decoration:none; border-radius:8px;">
    ➡️ Lanjut ke Evaluasi Modul 1
  </a>

  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <script>
    const player = videojs('bimwin-video');
    const btn = document.getElementById('btn-evaluasi');
    player.on('ended', function () {
      btn.style.display = 'inline-block';
    });
  </script>

</body>
</html>
